<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #28a745;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .health-summary {
            margin-top: 20px;
            text-align: left;
        }
        .health-summary p {
            font-size: 14px;
            color: #555;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Health Monitor</h1>
        <p>Track your health easily!</p>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>

        <button class="btn">Login</button>
        <p>Don't have an account? <a href="#">Register</a></p>

        <div class="health-summary">
            <h3>Health Summary</h3>
            <p>Heart Rate: 72 bpm</p>
            <p>Blood Pressure: 120/80 mmHg</p>
            <p>Steps Today: 5,432</p>
        </div>

        <div class="nav-links">
            <a href="#">Dashboard</a>
            <a href="#">Health Tips</a>
            <a href="#">Settings</a>
        </div>
    </div>

</body>
</html>
